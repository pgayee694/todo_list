{% extends "base.html" %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Task</th>
                <th>Priority</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.deadline }}</td>
                <td>
                    <form action="{{ url_for('delete', task_id=task.id) }}" method="GET">
                        <button type="submit" id="del" class="btn btn-danger btn-xs">del</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>>
    </table>
{% endblock %}
