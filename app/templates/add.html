{% extends "base.html" %}

{% block content %}

<form action="{{ url_for('add') }}" method="POST">
    <div>
    <label for="Name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" value="{{ name }}" required>
    </div>

    <div>
    <label for="Deadline">Deadline</label>
    <input type="text" id="deadline" name="deadline" placeholder="2019-10-07-19-54-29" value="{{ deadline }}" required>
    </div>

    <div>
    <label for="Priority">Priority</label>
    <input type="number" id="priority" name="priority" placeholder="5" value="{{ priority }}" required>
    </div>

    <button type="submit">Submit</button>
</form>

{% endblock %}
